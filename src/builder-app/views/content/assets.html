<style>
	.icon-font {
		background: white;
		height: 200px;
		line-height: 200px;
		padding: 10px;
		overflow: hidden;
		text-align: center;
	}
</style>

<div style="padding:50px 60px; max-width: 1200px;">

	<h2>Assets</h2><br>


	<h3>Fonts</h3>

	<ul class="block-grid-lg-5 mobile-grid">
		{% for item in site.static_files %}
			<li>
				<div class="icon-font"><div class="fa fa-font"></div></div>{{ item.path }}
			</li>
		{% endfor %}
	</ul>


</div>
