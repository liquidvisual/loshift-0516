---
title: Card
type: component
scss: _assets/stylesheets/_cards.scss
usage: Cards
---

<div class="card card-full">
	<div class="card-head">
		<img width="100%" class="card-img-top" src="http://placehold.it/400x300" alt="{{ item.title }}">
		<a href="{{ item.url }}" class="pull-right btn btn-primary btn-text">Read More <i class="fa fa-angle-right"></i></a>
	</div>
	<div class="card-block" data-match-height>
		<h3 class="card-title">{{ item.title }}</h3>
		<date class="text-uppercase">{{ item.date }}</date>
		<!-- TRUNCATE: 110 max chars -->
		<p class="card-text">{{ item.body | truncate: 110 }}</p>
	</div>
</div>
