{% comment %}
    FACEBOOK WIDGET
    - updated: 27.10.15
    - https://developers.facebook.com/docs/plugins/page-plugin
{% endcomment %}

{% assign settings = site.data.settings %}

<div id="fb-root"></div>

<script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Facebook Widget -->
<div class="facebook-widget" style="width: 100%; overflow: hidden;">
    <div class="fb-page" data-href="{{ settings.facebook }}" data-small-header="true" data-width="500" data-height="300" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-show-posts="true">
        <div class="fb-xfbml-parse-ignore">\
            <blockquote cite="https://www.facebook.com/facebook">
                <a href="https://www.facebook.com/facebook">Facebook</a>
            </blockquote>
        </div>
    </div>
</div>
